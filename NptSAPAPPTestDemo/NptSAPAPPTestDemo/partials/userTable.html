<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">All User Info</h3>
    </div>
      <div class="panel-body">
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Name</th>
                <th>Email</th>
                <th>Passowrd</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Phone No</th>
                <th>Action</th>
              </tr>
            </thead> 
            <tbody>
              <tr ng-repeat="result in students[0].results">
                <td>#</td>
                <td>{{result.Title}}</td>
                <td>{{result.Name}}</td>
                <td>{{result.Email}}</td>
                <td>{{result.Password}}</td>
                <td>{{result.Address}}</td>
                <td>{{result.GenderValue}}</td>
                <td>{{result.PhoneNo}}</td>
                <td>
                	<a href="" class="btn-sm btn-danger">Delete</a>
                	<a href="" class="btn-sm btn-warning">Edit</a>
                </td>
              </tr>
            </tbody>
            </table> 
    	</div>
  	</div>
</div>
